# ============================================================================
# WORKFLOW: Infrastructure Deploy
# ============================================================================
#
# PURPOSE:
#   Deploys all AWS infrastructure including the CloudFormation stack,
#   Lambda function (using the JAR from backend-build), API Gateway, and
#   any other AWS resources. This is the single deployment workflow that
#   handles everything in AWS.
#
# TRIGGERS:
#   1. Called by backend-build (workflow_call):
#      - PRIMARY TRIGGER: Only after successful build and unit tests
#      - Automatically triggered when backend-build completes successfully on push events
#      - Inputs: branch_name, jar_artifact_name
#      - Branch name handling:
#        * Push events: Uses the branch that was pushed
#        * Main branch: Deploys to production stack (StrideStack)
#        * Feature branches: Deploys to branch-specific stack
#      - Downloads JAR artifact from backend-build and deploys everything
#      - NOTE: PRs are handled separately by pr-validation.yaml (no deployment)

#   2. Manual trigger (workflow_dispatch):
#      - Can be run manually with branch_name input
#      - Use with caution: bypasses build/test gates
#      - Requires JAR file to be manually placed in aws_resources/backend/build/libs/
#
# WORKFLOW FLOW:
#   workflow_call (from backend-build) OR workflow_dispatch
#       ‚Üì
#   infrastructure-deploy runs
#       ‚Üì
#   [Download JAR artifact from backend-build] ‚Üí [Place JAR in backend/build/libs/]
#       ‚Üì
#   [Check CDK bootstrap] ‚Üí [Bootstrap if needed]
#       ‚Üì
#   [Deploy CDK Stack] ‚Üí [Stack includes Lambda with JAR]
#       ‚Üì
#   [Get Stack Outputs] ‚Üí [Post stack info to PR]
#       ‚Üì
#   [Call integration-tests.yml]
#
# CALLS OTHER WORKFLOWS:
#   - integration-tests.yml (workflow_call)
#     * Condition: Always after successful stack deployment
#     * Purpose: Run integration tests against the newly deployed stack
#     * Inputs: api_endpoint, stack_name, branch_name
#
# OUTPUTS:
#   - Stack name:
#     * Main branch: "StrideStack" (production stack)
#     * Feature branches: "StrideStack-{issue_number}-{<100 char description}" (branch-specific)
#   - API Gateway endpoint URL
#   - Stack status
#   - Deployment timestamp
#
# DEPENDENCIES:
#   - MUST be called by: backend-build.yml (after successful build and tests)
#   - Requires: JAR artifact from backend-build workflow
#   - This workflow ONLY runs automatically after backend-build succeeds
#   - Manual trigger (workflow_dispatch) available for testing/debugging only
#
# ============================================================================

name: Infrastructure Deploy

on:
  workflow_call:
    inputs:
      branch_name:
        required: true
        type: string
        description: 'Branch name for stack deployment'
      jar_artifact_name:
        required: true
        type: string
        description: 'Name of the JAR artifact to download'
  
  workflow_dispatch:
    inputs:
      branch_name:
        required: true
        type: string
        description: 'Branch name for stack deployment'
      jar_artifact_name:
        required: false
        type: string
        description: 'Name of the JAR artifact to download (optional)'

# Permissions required for OIDC (OpenID Connect) authentication
permissions:
  id-token: write  # Required for OIDC to request JWT token
  contents: read   # Required to checkout code

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    outputs:
      api_endpoint: ${{ steps.stack-outputs.outputs.api_endpoint }}
      stack_name: ${{ steps.sanitize-branch.outputs.stack_name }}
      sanitized_branch: ${{ steps.sanitize-branch.outputs.sanitized_branch }}
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4
      

      # Step 2: Download JAR artifact from backend-build workflow
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.jar_artifact_name || 'kotlin-app-jar' }}
          path: aws_resources/backend/build/libs/
        continue-on-error: true
      
      # Step 3: Verify JAR exists in backend/build/libs/
      - name: Verify JAR exists
        working-directory: aws_resources/backend
        run: |
          if [ ! -f "build/libs/kotlin_app-1.0-all.jar" ]; then
            echo "‚ùå Error: JAR file not found!"
            echo "Expected location: build/libs/kotlin_app-1.0-all.jar"
            exit 1
          fi
          echo "‚úÖ JAR verified:"
          ls -lh build/libs/kotlin_app-1.0-all.jar
      

      # Step 4: Set up Python for CDK
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: aws_resources/requirements.txt
      
      # Step 5: Install Python dependencies
      - name: Install Python dependencies
        working-directory: aws_resources
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Step 6: Install jq (required for parsing stack outputs)
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      # Step 7: Install CDK
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install CDK
        run: npm install -g aws-cdk
      
      # Step 8: Configure AWS credentials
      # Note: Using OIDC role assumption (no long-lived access keys required)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
      
      # Step 9: Check if CDK is bootstrapped
      - name: Check CDK bootstrap
        id: cdk-bootstrap
        run: |
          if aws cloudformation describe-stacks --stack-name CDKToolkit --region us-east-1 2>/dev/null | grep -q "CDKToolkit"; then
            echo "‚úÖ CDK already bootstrapped"
            echo "bootstrapped=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è CDK not bootstrapped, will bootstrap now"
            echo "bootstrapped=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      # Step 10: Bootstrap CDK if needed
      - name: Bootstrap CDK
        if: steps.cdk-bootstrap.outcome == 'failure' || steps.cdk-bootstrap.outputs.bootstrapped == 'false'
        working-directory: aws_resources
        run: |
          cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/us-east-1
      
      # Step 11: Sanitize branch name for CloudFormation stack name
      - name: Sanitize branch name
        id: sanitize-branch
        run: |
          # Get branch name from input (workflow_call from backend-build or workflow_dispatch)
          # When called by backend-build, branch_name is provided as input
          # For manual workflow_dispatch, branch_name is also provided as input
          if [ -n "${{ inputs.branch_name }}" ]; then
            BRANCH_NAME="${{ inputs.branch_name }}"
          else
            # Fallback: extract from GITHUB_REF (should not happen in normal flow)
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          fi
          
          # Sanitize branch name for CloudFormation stack naming
          # Assumes branch format: <issue_number>-<description>
          # Strategy: Extract issue number, truncate description to 20 chars max
          
          # Convert to lowercase and extract parts
          BRANCH_LOWER=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]')
          
          # Special handling for main branch: use production stack name
          if [ "$BRANCH_LOWER" = "main" ] || [ "$BRANCH_LOWER" = "master" ]; then
            SANITIZED="production"
            STACK_NAME="StrideStack"
            echo "Branch name: $BRANCH_NAME (main branch)"
            echo "Sanitized branch: $SANITIZED"
            echo "Stack name: $STACK_NAME (production stack)"
            echo "sanitized_branch=$SANITIZED" >> $GITHUB_OUTPUT
            echo "stack_name=$STACK_NAME" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Extract issue number (digits at start before first hyphen)
          if [[ "$BRANCH_LOWER" =~ ^([0-9]+)- ]]; then
            ISSUE_NUM="${BASH_REMATCH[1]}"
            # Extract description (everything after issue number and hyphen)
            DESCRIPTION="${BRANCH_LOWER#${ISSUE_NUM}-}"
            # Sanitize description: alphanumeric and hyphens only, truncate to 20 chars
            DESCRIPTION=$(echo "$DESCRIPTION" | sed 's/[^a-z0-9-]/-/g' | sed 's/^-\+//' | sed 's/-\+$//' | cut -c1-20)
            
            # Build sanitized name: issue-description (if description exists)
            if [ -n "$DESCRIPTION" ] && [ "$DESCRIPTION" != "-" ]; then
              SANITIZED="${ISSUE_NUM}-${DESCRIPTION}"
            else
              SANITIZED="${ISSUE_NUM}"
            fi
          else
            # Branch doesn't match expected format, use full sanitization
            # Convert to lowercase, replace invalid chars with hyphens, remove leading/trailing hyphens
            SANITIZED=$(echo "$BRANCH_LOWER" | sed 's/[^a-z0-9-]/-/g' | sed 's/^-\+//' | sed 's/-\+$//' | cut -c1-100)
            
            # Ensure it starts with a letter (prepend 'branch-' if it starts with a number)
            if [[ "$SANITIZED" =~ ^[0-9] ]]; then
              SANITIZED="branch-${SANITIZED:0:93}"  # Leave room for 'branch-' prefix
            fi
          fi
          
          # If empty or just hyphens, use 'default'
          if [ -z "$SANITIZED" ] || [ "$SANITIZED" = "-" ]; then
            SANITIZED="default"
          fi
          
          # Final stack name: StrideStack-{sanitized}
          # Max length: 12 (prefix) + 116 (sanitized) = 128 chars (CloudFormation limit)
          # But we keep it shorter for readability: max 100 chars for sanitized part
          if [ ${#SANITIZED} -gt 100 ]; then
            SANITIZED="${SANITIZED:0:100}"
          fi
          
          STACK_NAME="StrideStack-${SANITIZED}"
          
          echo "Branch name: $BRANCH_NAME"
          echo "Sanitized branch: $SANITIZED"
          echo "Stack name: $STACK_NAME"
          echo "sanitized_branch=$SANITIZED" >> $GITHUB_OUTPUT
          echo "stack_name=$STACK_NAME" >> $GITHUB_OUTPUT
      
      # Step 12: Deploy CDK stack with branch-specific name
      - name: Deploy CDK stack
        id: deploy
        working-directory: aws_resources
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: us-east-1
          BRANCH_NAME: ${{ steps.sanitize-branch.outputs.sanitized_branch }}
          STACK_NAME: ${{ steps.sanitize-branch.outputs.stack_name }}
        run: |
          # Deploy with branch-specific stack name using CDK context
          echo "üöÄ Deploying stack: ${STACK_NAME}"
          if cdk deploy --require-approval never --all --context branchName=$BRANCH_NAME --context stackName=$STACK_NAME; then
            echo "‚úÖ Deployment successful!"
            echo "deployment_status=success" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Deployment failed!"
            echo "deployment_status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      # Step 13: Get stack outputs and display in Actions UI
      - name: Get stack outputs
        id: stack-outputs
        working-directory: aws_resources
        run: |
          # Use the branch-specific stack name
          STACK_NAME="${{ steps.sanitize-branch.outputs.stack_name }}"
          
          # Get stack outputs using AWS CLI
          OUTPUTS=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --region us-east-1 \
            --query 'Stacks[0].Outputs' \
            --output json)
          
          # Extract specific outputs if they exist
          API_ENDPOINT=$(echo $OUTPUTS | jq -r '.[] | select(.OutputKey=="APIEndpoint") | .OutputValue // empty')
          STACK_ID=$(echo $OUTPUTS | jq -r '.[] | select(.OutputKey=="StackId") | .OutputValue // empty')
          
          # Set outputs for use in subsequent steps or workflow outputs
          if [ -n "$API_ENDPOINT" ]; then
            echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT
            echo "‚úÖ API Endpoint: $API_ENDPOINT"
            # Create GitHub Actions annotation (shows up in UI)
            echo "::notice title=API Endpoint::${API_ENDPOINT}"
          fi
          
          if [ -n "$STACK_ID" ]; then
            echo "stack_id=$STACK_ID" >> $GITHUB_OUTPUT
            echo "‚úÖ Stack ID: $STACK_ID"
          fi
          
          # Create job summary with formatted markdown (shows up in Actions UI summary tab)
          DEPLOY_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          {
            echo "## üöÄ Deployment Successful"
            echo ""
            echo "### Stack Information"
            echo "- **Stack Name**: \`${STACK_NAME}\`"
            echo "- **Region**: \`us-east-1\`"
            echo "- **Deployed At**: \`${DEPLOY_TIME}\`"
            if [ -n "$STACK_ID" ]; then
              echo "- **Stack ID**: \`${STACK_ID}\`"
            fi
            echo ""
            echo "### Stack Outputs"
            if [ -n "$API_ENDPOINT" ]; then
              echo ""
              echo "#### üåê API Gateway Endpoint"
              echo "- **URL**: [${API_ENDPOINT}](${API_ENDPOINT})"
              echo "- **Test**: \`curl ${API_ENDPOINT}/items\`"
            fi
            echo ""
            echo "<details>"
            echo "<summary>üìã All Stack Outputs</summary>"
            echo ""
            echo "\`\`\`json"
            echo "$OUTPUTS" | jq '.'
            echo "\`\`\`"
            echo "</details>"
          } >> $GITHUB_STEP_SUMMARY
          
          # Display all outputs in logs as well
          echo "üìã Stack Outputs:"
          echo $OUTPUTS | jq '.'
        continue-on-error: true

  integration-tests:
    name: Run Integration Tests
    needs: deploy
    if: success() && needs.deploy.outputs.api_endpoint != ''
    uses: ./.github/workflows/integration-tests.yaml
    with:
      api_endpoint: ${{ needs.deploy.outputs.api_endpoint }}
      stack_name: ${{ needs.deploy.outputs.stack_name }}
      branch_name: ${{ needs.deploy.outputs.sanitized_branch }}
    secrets: inherit
